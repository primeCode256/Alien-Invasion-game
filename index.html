<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien invasion-Retero Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico?">
</head>
<body>
<div id="gamebody">
    <h1>Alien Invasion</h1>
    <div id="stage">
        <div id="background"><img src="images/0202earth.png" alt="" width="700px" height="600px"><div id="alien">
            <img src="images/Alien-isolated-on-transparent8-background-PNG.png" alt="" height="100px" width="150px" ></div>
        <div id="explosion"><img src="images/explosion-png-45934 (1).png" height="300px"></div>
        <div id="fire"><img src="images/fire-png-690.png" alt="" height="100px"></div>
        <div id="gun"><img src="images/gun-png-40738.png" height="100px"></div></div>
        
    </div>
    
    <div id="data_entry_section">
        <p id="output">Enter the X and Y position (0-300),
            then click fire!
        </p>
        <input type="text" id="inputX" placeholder="X..." autocomplete="none" autofocus>
        <input type="text" id="inputY" placeholder="Y..." autocomplete="none">
        <button>fire!</button>
    </div>
   
</div>
    
    <script src="index.js"></script>
</body>
</html>
